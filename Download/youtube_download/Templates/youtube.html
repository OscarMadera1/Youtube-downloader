<!DOCTYPE html>
{% load static %}
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>


    <div class="container text-center">
        <div class="row justify-content-center">

            <div class="card col-sm-5 col-md-5 col-lg-5" style="25:rem">
                <h4 class=" card-header">
                    Descarga contenido
                </h4>
                <img src={% static 'imagenes/omn.jpg' %} class="card-img-top" />
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <h6 for="link" class="card-title m-1">Ingresa el link:</h6>
                        <input class="form-control mb-4" type="text" id="link" name="link" required>
                        <select class="form-select mb-2 " name="opcion" id="opcion">
                            <option selected>Selecciona el formato</option>
                            <option value="1">Audio Mp3</option>
                            <option value="2">Video Mp4</option>
                        </select>
                        <input class=" btn btn-primary w-100" type="submit" value="Descargar">
                    </form>
                </div>
            </div>


        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
